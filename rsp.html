        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .hands {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .hand {
        width: 150px;
        height: 150px;
        margin: 0 20px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }

    .hand:hover {
        transform: scale(1.1);
    }

    #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    #choices {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .choice {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .choice img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(20deg); }
        50% { transform: rotate(-20deg); }
        75% { transform: rotate(20deg); }
        100% { transform: rotate(0deg); }
    }

    .shake {
        animation: shake 0.5s ease-in-out;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="hands">

    <div id="result"></div>
    <div id="choices" style="display: none;">
        <div class="choice" id="playerChoice"></div>
        <div class="choice" id="computerChoice"></div>
    </div>
</div>

<script>
    function playGame(playerChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        let resultText = '';
        if (playerChoice === computerChoice) {
            resultText = 'It\'s a tie!';
        } else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                   (playerChoice === 'paper' && computerChoice === 'rock') ||
                   (playerChoice === 'scissors' && computerChoice === 'paper')) {
            resultText = 'You win!';
        } else {
            resultText = 'Computer wins!';
        }

        document.getElementById('result').innerText = resultText;   
        document.getElementById('choices').style.display = 'flex';
        document.getElementById('playerChoice').innerHTML = `<img src="./paper.png" alt="${playerChoice}">`;
        document.getElementById('playerChoice').innerHTML = `<img src="./scissors.png" alt="${playerChoice}">`;
        document.getElementById('playerChoice').innerHTML = `<img src="./rock.png" alt="${playerChoice}">`;
        document.getElementById('computerChoice').innerHTML = `<img src="./${computerChoice}.png" alt="${computerChoice}">`;

        // Add shake animation to the winning hand
        const playerHand = document.querySelector(`[alt="${playerChoice}"]`);
        const computerHand = document.querySelector(`[alt="${computerChoice}"]`);
        if (resultText === 'You win!') {
            playerHand.classList.add('shake');
            setTimeout(() => playerHand.classList.remove('shake'), 500);
        } else if (resultText === 'Computer wins!') {
            computerHand.classList.add('shake');
            setTimeout(() => computerHand.classList.remove('shake'), 500);
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h1>Candy Shop</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="loginBtn">Login / Register</button>
    </header>
    <div class="container">
        <button id="aboutBtn">About Me</button>
        <div class="candy" id="twix">
            <img src="https://i5.walmartimages.com/seo/Twix-Caramel-Full-Size-Chocolate-Cookie-Candy-Bars-1-79-oz-Bar_4141ec66-2f37-4a12-88d4-9294577a463e.8652edfb98830dae2db064692804685d.jpeg" alt="Twix">
            <h2>Twix</h2>
            <p>$2</p>
            <button class="buyBtn" onclick="orderCandy('Twix', 2)">Order</button>
            <button class="decreaseBtn" onclick="decreaseOrder('Twix')">-</button>
            <span id="TwixOrder">0</span>
            <button class="increaseBtn" onclick="increaseOrder('Twix')">+</button>
        </div>
        <div class="candy" id="milkyWay">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP4nruR1gywHFLDUVJWwxPK1hmcq5Me-IGPw&usqp=CAU" alt="Milky Way">
            <h2>Milky Way</h2>
            <p>$3</p>
            <button class="buyBtn" onclick="orderCandy('Milky Way', 3)">Order</button>
            <button class="decreaseBtn" onclick="decreaseOrder('Milky Way')">-</button>
            <span id="MilkyWayOrder">0</span>
            <button class="increaseBtn" onclick="increaseOrder('Milky Way')">+</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Candy Shop</p>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login / Register</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" id="loginSubmit">Login</button>
                <button type="button" id="registerBtn">Register</button>
            </form>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
